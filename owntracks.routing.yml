owntracks.location.post:
  path: '/owntracks/location/post'
  defaults:
    _controller: '\Drupal\owntracks\Controller\OwnTracksLocationController::post'
  options:
    _auth: [ 'basic_auth' ]
  requirements:
    _user_is_logged_in: 'TRUE'
    _method: 'POST'
    _content_type_format: 'json'
    _permission: 'owntracks post location'
owntracks.anonymous.location.post:
  path: '/owntracks/anonymous/location/post'
  defaults:
    _controller: '\Drupal\owntracks\Controller\OwnTracksLocationController::post'
  requirements:
    _method: 'POST'
    _content_type_format: 'json'
    _permission: 'owntracks post location'
