services:
  owntracks.location_service:
    class: Drupal\owntracks\OwnTracksLocationService
    arguments: ['@entity.query', '@entity_type.manager']
  owntracks.user_access:
    class: Drupal\owntracks\Access\OwnTracksUserAccess
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _owntracks_user_access }
